<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<header>
    <div class="navbar navbar-expand-md ">
        <div class="container">
            <h1>RS - Viagens</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        <nav id="menu" class="collapse navbar-collapse justify-content-end">
            <ul class="nav  nav-pills navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#destino">Destinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#promocoes">Promoções</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        </div>
    </div>
</header>
<body>
    <div id="carousel-ex" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div  class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/08/14/10/37/beach-4405371_1280.jpg" alt="">
            </div>
            <div  class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/08/14/10/34/beach-4405357_1280.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/01/06/17/28/road-1958388_1280.jpg" alt="">
            </div>
            <button data-bs-target="#carousel-ex" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-ex" data-bs-slide="next" class="carousel-control-next"  type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-ex" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        $('.carousel').carousel({
            pause: true,
            interval: false
        });
    </script>
</body>
</html>
